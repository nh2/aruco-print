        <div class="container no-print">
            <h1>Generate ArUco Markers for printing</h1>
            <p><strong>Use CTRL+P or the file-menu for printing</strong>.</p>
            <form class="pure-form pure-form-stacked">
                <div class="pure-control-group">
                    <label for="marker-count">number of markers</label>
                    <input class="" value="1024" type="text" id="marker-count"></input>
                </div>
                <label for="marker-random" class="pure-checkbox">
                    <input id="marker-random" type="checkbox" value="">
                    random IDs
                </label>
                <div class="pure-control-group">
                    <label for="marker-ids">IDs to print, seperated by comma (will ignore number of markers)</label>
                    <input class="pure-input-2-3" value="0,1,2,3,4" type="text" id="marker-ids"></input>
                </div>
                <div class="pure-control-group">
                    <label for="marker-width">width in cm</label>
                    <input value="16" type="text" id="marker-width"></input>
                </div>
                <div class="pure-control-group">
                    <label for="marker-spacing">spacing in cm</label>
                    <input value="2" type="text" id="marker-spacing"></input>
                </div>
            </form>
        </div>
        <div id="markers" class="markers"></div>

        <script src="js/vendor/aruco-marker.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
